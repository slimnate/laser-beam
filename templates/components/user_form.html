<div class="mb-8 text-3xl">Edit Account</div>

<div class="mr-16 flex flex-grow flex-col justify-center">
  <form action="/account" method="POST">
    <!-- Username -->
    <div class="flex flex-row items-center pb-2.5">
      <label for="username" class="flex basis-32 justify-end p-2.5"
        >Username:
      </label>
      <input
        type="text"
        name="username"
        id="username"
        class="flex-grow border-0 p-2.5 focus:border-blue-500 focus-visible:!outline-0"
        value="{{ .User.Username }}"
        disabled
      />
    </div>

    <!-- First Name -->
    <div class="flex flex-row items-center pb-2.5">
      <label for="first_name" class="flex basis-32 justify-end p-2.5"
        >First Name:
      </label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        class="flex-grow rounded-md border p-2.5 focus:border-blue-500 focus-visible:!outline-0"
        value="{{ .User.FirstName }}"
      />
    </div>

    {{ if .HasError "FirstName" }}
    <div class="flex flex-row items-center justify-end pb-2.5">
      <p class="text-sm text-red-500">{{ .Errors.FirstName }}</p>
    </div>
    {{ end }}

    <!-- Last Name -->
    <div class="flex flex-row items-center pb-2.5">
      <label for="last_name" class="flex basis-32 justify-end p-2.5"
        >Last Name:
      </label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        class="flex-grow rounded-md border p-2.5 focus:border-blue-500 focus-visible:!outline-0"
        value="{{ .User.LastName }}"
      />
    </div>

    {{ if .HasError "LastName" }}
    <div class="flex flex-row items-center justify-end pb-2.5">
      <p class="text-sm text-red-500">{{ .Errors.LastName }}</p>
    </div>
    {{ end }}

    <!-- Email -->
    <div class="flex flex-row items-center pb-2.5">
      <label for="email" class="flex basis-32 justify-end p-2.5">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        class="flex-grow rounded-md border p-2.5 focus:border-blue-500 focus-visible:!outline-0"
        value="{{ .User.Email }}"
      />
    </div>

    {{ if .HasError "Email" }}
    <div class="flex flex-row items-center justify-end pb-2.5">
      <p class="text-sm text-red-500">{{ .Errors.Email }}</p>
    </div>
    {{ end }}

    <!-- Phone -->
    <div class="flex flex-row items-center pb-2.5">
      <label for="phone" class="flex basis-32 justify-end p-2.5">Phone: </label>
      <input
        type="text"
        name="phone"
        id="phone"
        class="flex-grow rounded-md border p-2.5 focus:border-blue-500 focus-visible:!outline-0"
        value="{{ .User.Phone }}"
      />
    </div>

    {{ if .HasError "Phone" }}
    <div class="flex flex-row items-center justify-end pb-2.5">
      <p class="text-sm text-red-500">{{ .Errors.Phone }}</p>
    </div>
    {{ end }}

    <!-- Action buttons -->
    <div class="flex w-full justify-end space-x-2.5">
      <img
        src="/static/img/puff.svg"
        alt="Loading Indicator"
        class="htmx-indicator"
        id="indicator"
      />
      <a
        href="/account"
        hx-get="/account"
        hx-target="#content"
        hx-push-url="true"
        hx-swap="innerHTML transition:true"
      >
        <button
          class="rounded-md border border-red-800 bg-red-500 p-2.5 px-4 font-semibold"
          type="button"
        >
          Cancel
        </button></a
      >
      <button
        hx-put="/account"
        hx-target="#content"
        hx-push-url="true"
        hx-swap="innerHTML transition:true"
        hx-indicator="#indicator"
        type="submit"
        class="rounded-md border border-blue-800 bg-blue-500 p-2.5 px-4 font-semibold"
      >
        Save
      </button>
    </div>
  </form>
</div>
